<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Candal|Nunito' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <h1>BusMall Market Research</h1>
        </header>
        <section>
            <h3>Thank you for participating in BusMall's market research program.  Please click the image below which you would be most likely to purchase from our catalog.</h3>

        </section>
        <section id="clicktrap">
            <div class="imageholder">
                <img id="imgLeft">
            </div>
            <div class="imageholder">
                <img id="imgCenter">
            </div>
            <div class="imageholder">
                <img id="imgRight">
            </div>
        </section>
        <section id="buttonstorage">
            <input type="button" id="continue" value="8 More Votes">
            <input type="button" id="showresults" value="Show Results">
        </section>
        <section id="restartstorage">
            <input type="button" id="restart" value="Restart">
        </section>
        <section id="results">
        </section>
        <footer>
            &copy; 2016 BusMall Inc.  Thank you for participating in our survey!
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="js/data.js"></script>
        <script src="js/compute.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
